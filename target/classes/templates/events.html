<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мероприятия</title>
</head>
<body>
<h1>Список мероприятий</h1>
<ul>
    <li th:each="e : ${events}">
        <a th:href="@{'/events/' + ${e.id}}"> <strong th:text="${e.name}">Название</strong>
            (Локация: <span th:text="${e.location}">Локация</span>)</a>
    </li>
</ul>

<form th:action="@{/events/filter}" method="get">
    <label>Тип:
        <select name="type">
            <option value="">Любой</option>
            <option value="game">Игра</option>
            <option value="tournament">Турнир</option>
        </select>
    </label>

    <label>От даты:
        <input type="date" name="startDate"/>
    </label>

    <label>До даты:
        <input type="date" name="endDate"/>
    </label>

    <label>Мин. Участников:
        <input type="number" name="minParticipants"/>
    </label>

    <button type="submit">Фильтровать</button>
</form>


<a th:href="@{/events/new}">Добавить</a>
</body>
</html>

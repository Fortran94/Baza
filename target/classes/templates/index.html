<!-- Сайдбар -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="main">
    <h2>Центр управления</h2>

    <div class="stats">
        <div class="stat-box">
            <h3>Участники</h3>
            <p th:text="${participants != null ? participants.size() : 0}"></p>
        </div>
        <div class="stat-box">
            <h3>Мероприятия</h3>
            <p th:text="${events != null ? events.size() : 0}"></p>
        </div>
    </div>

    <a th:href="@{'/ui/participants/new'}">
        <button class="btn">Добавить участника</button>
    </a>

    <a th:href="@{'/events/new'}">
        <button class="btn">Создать мероприятие</button>
    </a>

    <div class="event-box">
        <div th:if="${closestEvent != null}">
            <h2>Ближайшее мероприятие:</h2>
            <p><strong th:text="${closestEvent.name}">Название</strong></p>
            <p>Дата: <span th:text="${closestEvent.date}">Дата</span></p>
            <a th:href="@{'/events/' + ${closestEvent.id}}">Подробнее</a>
        </div>

        <div th:if="${closestEvent == null}">
            <p>Нет предстоящих мероприятий.</p>
        </div>
    </div>
</div>
<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script th:src="@{/js/index_script.js}"></script>
</body>



</html>

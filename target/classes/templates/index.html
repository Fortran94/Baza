<head>
    <meta charset="UTF-8" />
    <title>BazaApp – Центр управления</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          font-family: 'Orbitron', monospace;
          background-color: #0a0a0a;
          color: #0f0;
          display: flex;
          height: 100vh;
          text-shadow: 0 0 4px #0f0;
        }

        a, u {
            text-decoration: none;
        }

        .sidebar {
          width: 220px;
          background-color: #111;
          padding: 20px;
          border-right: 1px solid #0f0;
        }
        .sidebar h1 {
          margin-top: 0;
          font-size: 22px;
        }
        .nav a {
          display: block;
          color: #0f0;
          text-decoration: none;
          margin: 10px 0;
          padding: 8px;
        }
        .nav a:hover {
          background-color: #0f0;
          color: #000;
          border-radius: 5px;
        }
        .main {
          flex: 1;
          padding: 30px;
        }
        .main h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }
        .stats {
          display: flex;
          gap: 20px;
          margin-bottom: 30px;
        }
        .stat-box {
          border: 1px solid #0f0;
          padding: 20px;
          border-radius: 8px;
          flex: 1;
          text-align: center;
          background-color: #111;
        }
        .stat-box h3 {
          margin: 0;
          font-size: 18px;
        }
        .stat-box p {
          font-size: 36px;
          margin: 10px 0 0;
        }
        .btn {
          display: block;
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          background-color: #000;
          color: #0f0;
          border: 1px solid #0f0;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          box-shadow: 0 0 5px #0f0;
          transition: all 0.3s ease;
        }
        .btn:hover {
          background-color: #0f0;
          color: #000;
            box-shadow: 0 0 15px #0f0, inset 0 0 10px #000;
        }
        .event-box {
          margin-top: 30px;
          padding: 20px;
          border: 1px solid #0f0;
          border-radius: 8px;
          background-color: #111;
        }

        .stat-box {
      transition: all 0.3s ease;
    }
    .nav a.active {
      background-color: #0f0;
      color: #000;
      border-radius: 5px;
    }



    .stat-box p {
      transition: opacity 0.3s ease;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #0f0;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

<!-- Сайдбар -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="main">
    <h2>Центр управления</h2>

    <div class="stats">
        <div class="stat-box">
            <h3>Участники</h3>
            <p th:text="${participants != null ? participants.size() : 0}"></p>
        </div>
        <div class="stat-box">
            <h3>Мероприятия</h3>
            <p th:text="${events != null ? events.size() : 0}"></p>
        </div>
    </div>

    <a th:href="@{'/ui/participants/new'}"> <!--//TODO UI-->
        <button class="btn">Добавить участника</button>
    </a>

    <a th:href="@{'/events/new'}">
        <button class="btn">Создать мероприятие</button>
    </a>

    <div class="event-box">
        <h3>Ближайшее событие:</h3>
        <p><strong>Городской бой</strong></p>
        <p>Дата: 14.04.2025</p>
    </div>
</div>
<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

</body>

<script>
    // Подсветка активного пункта меню
    const navLinks = document.querySelectorAll('.nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Эффект плавного появления
    window.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = 0;
      document.body.style.transition = 'opacity 1s';
      requestAnimationFrame(() => {
        document.body.style.opacity = 1;
      });
    });

    // Анимация при наведении на статистику
    const statBoxes = document.querySelectorAll('.stat-box');
    statBoxes.forEach(box => {
      box.addEventListener('mouseover', () => {
        box.style.transform = 'scale(1.05)';
        box.style.boxShadow = '0 0 15px #0f0';
      });
      box.addEventListener('mouseout', () => {
        box.style.transform = 'scale(1)';
        box.style.boxShadow = 'none';
      });
    });


  }


  // Прячем прелоадер после загрузки
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    loader.style.transition = 'opacity 0.8s ease';
    loader.style.opacity = '0';
    setTimeout(() => loader.remove(), 800);
  });



</script>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Baza – Добавить участника</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/styles/participant-form_style.css}" />
</head>
<body>

<div class="form-container">
  <h2>Новый участник</h2>
  <form th:action="@{/ui/participants}" th:object="${participant}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <div class="form-grid">
      <div class="form-column">
        <label>Имя:
          <input type="text" th:field="*{name}" required />
        </label>
        <label>Фамилия:
          <input type="text" th:field="*{surname}" required />
        </label>
        <label>Позывной:
          <input type="text" th:field="*{callSign}" required />
        </label>
        <label>Номер телефона:
          <input type="text" th:field="*{telephoneNumber}" required />
        </label>
      </div>

      <div class="form-column">

        <label>Дата рождения:
          <input type="date" th:field="*{dateOfBirth}" required />
        </label>
        <label>Дата регистрации:
          <input type="date" th:field="*{registrationDate}" />
        </label>
        <div class="photo-upload-wrapper">
          <label class="upload-photo">
            Добавить фото
            <input type="file" id="avatarInput" name="avatar" accept="image/*">
          </label>
          <div id="preview"></div>
        </div>
      </div>
    </div>
    <label>Характеристика:
      <textarea id="characteristics" th:field="*{characteristics}" placeholder="Напишите краткую характеристику участника"></textarea>
    </label>

    <button class="btn" type="submit">Сохранить</button>
  </form>
</div>
<script th:src="@{/js/participant-form_script.js}"></script>
</body>
</html>

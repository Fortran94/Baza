<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Baza – Добавить участника</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/assign-participant-form_style.css}" />
</head>
<body>

<div class="container">
    <h1>Добавить участников к мероприятию</h1>
    <form th:action="@{/events/{id}/assign-participant(id=${event.id})}" method="post">
        <div class="participants-list">
            <label th:each="p : ${participants}">
                <input type="checkbox" name="participantIds" th:value="${p.id}" />
                <span th:text="${p.name + ' ' + p.surname}">Имя Фамилия</span>
            </label>
        </div>
        <div class="buttons">
            <a th:href="@{'/events/' + ${event.id}}" class="btn-back">Назад</a>
            <button type="submit">Добавить</button>
        </div>
    </form>
</div>

</body>
</html>

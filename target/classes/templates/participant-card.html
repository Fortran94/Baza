<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Карточка участника</title>
</head>
<body>
<h1>Карточка участника</h1>

<p><strong>ИД:</strong> <span th:text="${participant.id}"></span></p>
<p><strong>Позывной:</strong> <span th:text="${participant.callSign}"></span></p>
<p><strong>ФИО:</strong> <span th:text="${participant.surname} + ' ' + ${participant.name}"></span></p>
<p><strong>Возраст:</strong> <span th:text="${participant.age}"></span></p>
<p><strong>Дата регистрации:</strong> <span th:text="${participant.registrationDate}"></span></p>
<p><strong>Опыт:</strong> <span th:text="${participant.experiencePerMonth}"></span></p>
<p><strong>Количество игр:</strong> <span th:text="${participant.numberOfEvents}"></span></p>

<!-- Кнопки -->
<a th:href="@{'/ui/participants/' + ${participant.id} + '/edit'}">Редактировать</a> |
<a th:href="@{'/ui/participants/delete/' + ${participant.id}}">Удалить</a> |
<a th:href="@{/ui/participants}">Назад</a>
</body>
</html>

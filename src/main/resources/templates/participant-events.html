<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Baza – Мероприятия участника</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/styles/participant-events_style.css}" />
</head>
<body>

<div class="events-container">

  <h1 th:text="'Мероприятия участника: ' + ${participant.name}">Мероприятия участника</h1>

  <ul>
    <li th:each="e : ${events}"
        th:text="${e.name + ' | ' + e.location + ' | ' + e.type}">
      Название | Локация | Тип
    </li>
  </ul>

  <a th:href="@{'/ui/participants/' + ${participant.id}}" class="btn-back">← Назад к участнику</a>

</div>

</body>
</html>

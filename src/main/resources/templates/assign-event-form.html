<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Baza – Записать на мероприятие</title>
</head>
<body>
<h1>Записать [[${participant.name}]] [[${participant.surname}]] на мероприятие</h1>
<form th:action="@{/ui/participants/{id}/assign-event-form(id=${participant.id})}" method="post">
  <label>Выберите мероприятие:</label>
  <select name="eventId" required>
    <option th:each="e : ${events}" th:value="${e.id}" th:text="${e.name}"></option>
  </select>
  <button type="submit">Записать</button>
</form>
</body>
</html>

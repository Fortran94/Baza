<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Baza – Записать на мероприятие</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/styles/assign-event-form_style.css}" />
</head>
<body>

<div class="assign-form-container">
  <h1>Записать [[${participant.name}]] [[${participant.surname}]] на мероприятие</h1>

  <form th:action="@{/ui/participants/{id}/assign-event-form(id=${participant.id})}" method="post">
    <div class="form-group">
      <label for="eventId">Выберите мероприятие:</label>
      <select name="eventId" id="eventId" required>
        <option th:each="e : ${events}"
                th:value="${e.id}"
                th:text="${e.name + ' (' + e.type + ') — ' + e.location}">
        </option>
      </select>
    </div>

    <div class="buttons">
      <a th:href="@{'/ui/participants/' + ${participant.id}}" class="button-link">
        <button type="button">Назад</button>
      </a>
      <button type="submit">Записать</button>
    </div>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Baza – Список мероприятий</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/events_style.css}" />
</head>
<body>

<!-- Сайдбар -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="main">
    <h2>Список мероприятий</h2>
    <a th:href="@{/events/new}" class="btn">Добавить мероприятие</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Тип</th>
            <th>Дата</th>
            <th>Локация</th>
            <th>Участников</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${events}" th:attr="data-href=@{'/events/' + ${e.getId}}">
            <td th:text="${e.getId}"></td>
            <td th:text="${e.getName}"></td>
            <td th:text="${e.getType}"></td>
            <td th:text="${e.getDate}"></td>
            <td th:text="${e.getLocation}"></td>
            <td th:text="${e.getParticipants.size()}"></td>
        </tr>

        </tbody>
    </table>
</div>

<script th:src="@{/js/events_script.js}"></script>

</body>
</html>

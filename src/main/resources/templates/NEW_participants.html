<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>BazaApp – Список участников</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <style>
        body {
          margin: 0;
          font-family: 'Orbitron', monospace;
          background-color: #0a0a0a;
          color: #0f0;
          display: flex;
          height: 100vh;
          text-shadow: 0 0 4px #0f0;
        }
        .sidebar {
          width: 220px;
          background-color: #111;
          padding: 20px;
          border-right: 1px solid #0f0;
        }
        .sidebar h1 {
          margin-top: 0;
          font-size: 22px;
        }
        .nav a {
          display: block;
          color: #0f0;
          text-decoration: none;
          margin: 10px 0;
          padding: 8px;
        }
        .nav a:hover, .nav a.active {
          background-color: #0f0;
          color: #000;
          border-radius: 5px;
        }
        .main {
          flex: 1;
          padding: 30px;
          overflow-y: auto;
        }
        .main h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #111;
          box-shadow: 0 0 10px #0f0;
          border-radius: 8px;
          overflow: hidden;
        }
        thead tr {
          background-color: #0f0;
          color: #000;
          font-weight: bold;
          text-align: left;
        }
        th, td {
          padding: 12px 15px;
          border-bottom: 1px solid #0f0;
        }
        tbody tr:hover {
          background-color: #063006;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .btn {
          display: inline-block;
          padding: 10px 20px;
          margin: 15px 0;
          background-color: #000;
          color: #0f0;
          border: 1px solid #0f0;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          box-shadow: 0 0 5px #0f0;
          transition: all 0.3s ease;
          text-decoration: none;
        }
        .btn:hover {
          background-color: #0f0;
          color: #000;
          box-shadow: 0 0 15px #0f0, inset 0 0 10px #000;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>BazaApp</h1>
    <div class="nav">
        <a href="#" >Главная</a>
        <a href="#" class="active">Участники</a>
        <a href="#">Мероприятия</a>
        <a href="#">Статистика</a>
        <a href="#">Настройки</a>
    </div>
</div>

<div class="main">
    <h2>Список участников</h2>
   <a  th:href="@{/ui/participants/new}" class="btn">Добавить участника</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Позывной</th>
            <th>Возраст</th>
<!--            <th>Статус</th>-->
<!--            <th>Количество мероприятий</th>-->
        </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${participants}" th:attr="data-href=@{'/ui/participants/' + ${p.id}}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name} + ' ' + ${p.surname}"></td>
                <td th:text="${p.callSign}"></td>
                <td th:text="${p.age}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Навигация: подсветка активного пункта - здесь просто жмешь на участники, они подсветятся
    const navLinks = document.querySelectorAll('.nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Плавный эффект появления страницы
    window.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = 0;
      document.body.style.transition = 'opacity 1s';
      requestAnimationFrame(() => {
        document.body.style.opacity = 1;
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('tbody tr').forEach(row => {
    const href = row.getAttribute('data-href');
    if (href) {
      row.style.cursor = 'pointer';
      row.addEventListener('click', () => {
        window.location.href = href;
      });
    }
  });
});


</script>

</body>
</html>

<!-- templates/fragments/header.html -->

<div class="header" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">

    <header style="background-color:#000; border-bottom: 1px solid #0f0; padding: 20px 30px; position: relative;">
        <h1 style="margin: 0; color: #0f0; font-family: 'Orbitron', monospace; font-size: 26px;">// BAZA //</h1>
        <div style="position: absolute; bottom: 0; left: 0; height: 3px; width: 100%; background: linear-gradient(to right, #0f0 0%, transparent 100%); animation: loadbar 4s infinite linear;"></div>
    </header>

    <style>
        @keyframes loadbar {
          0% { background-position: 0 0; }
          100% { background-position: 100% 0; }
        }

        .h1{
          margin-top: 0;
          font-size: 22px;
        }
    </style>
</div>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Baza – Добавить участника</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background-color: #0a0a0a;
      color: #0f0;
      display: flex;
      height: 100vh;
      text-shadow: 0 0 4px #0f0;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #111;
      padding: 30px 40px;
      border: 1px solid #0f0;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
      width: 400px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #000;
      border: 1px solid #0f0;
      border-radius: 6px;
      color: #0f0;
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      box-shadow: inset 0 0 5px #0f0;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #0fff0f;
      box-shadow: 0 0 10px #0f0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 5px #0f0;
      transition: all 0.3s ease;
      font-weight: bold;
      text-align: center;
    }
    .btn:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0, inset 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Добавить участника</h2>
    <form th:action="@{/ui/participants}" th:object="${participant}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label>Имя: <input type="text" th:field="*{name}" required /></label><br>
      <label>Фамилия: <input type="text" th:field="*{surname}" required /></label><br>
      <label>Позывной: <input type="text" th:field="*{callSign}" required /></label><br>
      <label>Дата Рождения: <input type="date" th:field="*{dateOfBirth}" required /></label><br>
      <label>Дата регистрации: <input type="date" th:field="*{registrationDate}"  /></label><br>
      <!-- Надо понять нужно ли вносить эту информацию при регистрации, если нужно то потом правильно считать
      <label>Кол-во мероприятий: <input type="number" th:field="*{numberOfEvents}" /></label><br>
      -->
      <button class="btn" type="submit">Сохранить</button>
    </form>
  </div>

<script>
  const form = document.getElementById('addParticipantForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const data = {
      name: form.name.value.trim(),
      callsign: form.callsign.value.trim(),
      age: parseInt(form.age.value, 10),
      status: form.status.value
    };

    // Тут можно отправить данные на сервер через fetch/ajax
    alert(`Добавлен участник:\nИмя: ${data.name}\nПозывной: ${data.callsign}\nВозраст: ${data.age}\nСтатус: ${data.status}`);

    form.reset();
  });

   // Уведомление при нажатии на кнопки
  const buttons = document.querySelectorAll('.btn');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      showToast(`Участник добавлен!`);
    });
  });

  // Простое уведомление
  function showToast(text) {
    const toast = document.createElement('div');
    toast.textContent = text;
    toast.style.position = 'fixed';
    toast.style.bottom = '20px';
    toast.style.right = '20px';
    toast.style.backgroundColor = '#0f0';
    toast.style.color = '#000';
    toast.style.padding = '10px 20px';
    toast.style.borderRadius = '8px';
    toast.style.fontWeight = 'bold';
    toast.style.boxShadow = '0 0 10px #0f0';
    toast.style.opacity = '0';
    toast.style.transition = 'opacity 0.5s ease';

    document.body.appendChild(toast);
    setTimeout(() => toast.style.opacity = '1', 100);

    setTimeout(() => {
      toast.style.opacity = '0';
      setTimeout(() => toast.remove(), 500);
    }, 3000);
  }
</script>

</body>
</html>

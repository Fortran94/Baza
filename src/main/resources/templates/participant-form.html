<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Baza – Добавить участника</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background-color: #0a0a0a;
      color: #0f0;
      display: flex;
      height: 100vh;
      text-shadow: 0 0 4px #0f0;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .form-container {
      background-color: #111;
      padding: 30px 40px;
      border: 1px solid #0f0;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
      width: 750px;
      max-height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      margin-bottom: 90px;
      min-height: 500px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .form-grid {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .form-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 5px;
      background-color: #000;
      border: 1px solid #0f0;
      border-radius: 6px;
      color: #0f0;
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      box-shadow: inset 0 0 5px #0f0;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      border-color: #0fff0f;
      box-shadow: 0 0 10px #0f0;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      display: block;
      margin: 0 auto;
      width: 50%;
      padding: 12px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 5px #0f0;
      transition: all 0.3s ease;
      font-weight: bold;
      text-align: center;
    }

    .btn:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0, inset 0 0 10px #000;
    }


    .upload-photo {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border: 2px solid #0f0;
      border-radius: 8px;
      background-color: #111;
      padding: 10px 20px;
      color: #0f0;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      max-width: 38%;
    }

    .upload-photo:hover {
      background-color: #0a0a0a;
    }

    .upload-photo input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .photo-upload-wrapper {
    display: flex;
    align-items: center;
    gap: 15px; /* отступ между кнопкой и превью */
    }

    #preview img {
      max-width: 100px;
      max-height: 100px;
      border: 1px solid #0f0;
      border-radius: 4px;
      object-fit: cover; /* чтобы картинка не растягивалась */
    }

    #characteristics {
      margin-bottom: 30px;
    }

  </style>
</head>
<body>

<div class="form-container">
  <h2>Новый участник</h2>
  <form th:action="@{/ui/participants}" th:object="${participant}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <div class="form-grid">
      <div class="form-column">
        <label>Имя:
          <input type="text" th:field="*{name}" required />
        </label>
        <label>Фамилия:
          <input type="text" th:field="*{surname}" required />
        </label>
        <label>Позывной:
          <input type="text" th:field="*{callSign}" required />
        </label>
        <label>Номер телефона:
          <input type="text" th:field="*{telephoneNumber}" required />
        </label>
      </div>

      <div class="form-column">

        <label>Дата рождения:
          <input type="date" th:field="*{dateOfBirth}" required />
        </label>
        <label>Дата регистрации:
          <input type="date" th:field="*{registrationDate}" />
        </label>
        <div class="photo-upload-wrapper">
          <label class="upload-photo">
            Добавить фото
            <input type="file" id="avatarInput" name="avatar" accept="image/*">
          </label>
          <div id="preview"></div>
        </div>
      </div>
    </div>
    <label>Характеристика:
      <textarea id="characteristics" th:field="*{characteristics}" placeholder="Напишите краткую характеристику участника"></textarea>
    </label>

    <button class="btn" type="submit">Сохранить</button>
  </form>
</div>

</body>

<script>
  const input = document.getElementById("avatarInput");
  const preview = document.getElementById("preview");

  input.addEventListener("change", function () {
    preview.innerHTML = ""; // очистка
    if (input.files && input.files[0]) {
      const file = input.files[0];
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.style.maxWidth = "100px";
      img.style.maxHeight = "100px";
      img.style.border = "1px solid #0f0";
      img.style.borderRadius = "4px";
      img.onload = () => URL.revokeObjectURL(img.src); // чистим URL
      preview.appendChild(img);
    }
  });
</script>

</html>

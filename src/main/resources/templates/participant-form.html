<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить участника</title>
</head>
<body>
<h1>Новый участник</h1>
<form th:action="@{/ui/participants}" th:object="${participant}" method="post">
    <label>Имя: <input type="text" th:field="*{name}" /></label><br>
    <label>Фамилия: <input type="text" th:field="*{surname}" /></label><br>
    <label>Позывной: <input type="text" th:field="*{callSign}" /></label><br>
    <label>Возраст: <input type="number" th:field="*{age}" /></label><br>
    <label>Дата регистрации: <input type="date" th:field="*{registrationDate}" /></label><br>
    <label>Стаж (в месяцах): <input type="number" th:field="*{experiencePerMonth}" /></label><br>
    <label>Кол-во мероприятий: <input type="number" th:field="*{numberOfEvents}" /></label><br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
